<!DOCTYPE html>
<html>

  <head>
    <!-- title of this page; will be displayed on the tab title -->
    <!-- importing vue.js script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>.
  </head>

  <body>
    <!-- Local Registration -->
    <div id="local"> </div>
    <br>
    <!-- Global Registration -->
    <div id="global"> </div>

    <script>
      // Local Registration
      // component definition
      const LocalRegist = {
        template: '<div><h3>${message}</h3> <button @click="test"> Click me! </button></div>',
        // API: Delimiter changed to use ES6 template string; resource: vue.js website
        // Change the normal text interpolation delimiter.
        delimiters: ['${', '}'],
        data: function() {
          return {
            // data here
            message: 'Local Registration'
          }
        },
        methods: {
          // as we clicked the button, the page will pop this alert up
          test: function() {
            alert('Local Registration');
          }
        }
      };

      // let -> variable that is declared has limited scope        
      let local = new Vue({
        el: '#local',
        // usage in an instance
        components: {
          'local-regis': LocalRegist
        },

        // function that returns an object
        data: {
          num: 1
        },

        // using template
        template: `<local-regis/>`
      });

      // Global Registration
      // using template
      Vue.component('global-regis', {
        template: '<div><h3>${message}</h3> <button @click="test"> Click me! </button></div>',
        delimiters: ['${', '}'],

        // function that returns an object
        data: function() {
          return {
            // data here                
            message: 'Global Registration'
          }
        },
        methods: {
          // as we clicked the button, the page will pop this alert up
          test: function() {
            alert('Global Registration');
          }
        }
      })

      // let -> variable that is declared has limited scope
      let global = new Vue({
        el: '#global',
        template: `<global-regis/>`
      });

    </script>
  </body>

</html>
