<!-- Try to create a JavaScript page that lists scores of a student, calculate total score and display average -->
<!DOCTYPE html>
<html>

  <body>

    <h2>Michelle : 80</h2>
    <h2>Natasha : 85</h2>
    <h2>Sivan : 82</h2>
    <h2>Aryan : 83</h2>
    <h2>Timothy : 88</h2>

    <h2>Average Score:</h2>
    <button id="average" type="text">
    
    
    </button>
    
    <script>
    document.getElementById("average").innerHTML= (80 + 85 + 82 + 83 + 88)/5;
    </script>
  </body>

</html>
