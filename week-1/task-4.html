<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: #20262E;
        padding: 20px;
        font-family: Helvetica;
      }

      #app {
        background: #fff;
        border-radius: 4px;
        padding: 20px;
        transition: all 0.2s;
      }

      li {
        margin: 8px 0;
      }

      h2 {
        font-weight: bold;
        margin-bottom: 15px;
      }

      del {
        color: rgba(0, 0, 0, 0.3);
      }

    </style>
  </head>

  <body>
    <div id="app">
      <h2>Todos:</h2>
      <ol>
        <li v-for="todo in todos">
          <label>
            <input type="checkbox" v-on:change="toggle(todo)" v-bind:checked="todo.done">

            <del v-if="todo.done">
              {{ todo.text }}
            </del>
            <span v-else>
              {{ todo.text }}
            </span>
            <script>
              new Vue({
                el: "#app",
                data: {
                  todos: [{
                      text: "Assignment 1: Project",
                      done: false
                    },
                    {
                      text: "Assignment 2: Project and PPT",
                      done: false
                    },
                    {
                      text: "Assignment 3: Portfolio",
                      done: true
                    },
                  ]
                },
                methods: {
                  toggle: function(todo) {
                    todo.done = !todo.done
                  }
                }
              })

            </script>
          </label>
        </li>
      </ol>
    </div>
  </body>

</html>
