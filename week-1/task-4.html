<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <!-- internal CSS -->
    <style>
      body {
        background: lightcoral;
        padding: 50px;
        font-family: 'Courier New', Courier, monospace;
      }

      #app {
        background:rgb(243, 232, 232);
        border-radius: 10px;
        padding: 50px;
      }

      h3 {
        margin-left: 50px;
      }
    </style>

    <!-- Vue script source -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <center>
        <h1><b>To-do list</b></h1>
      </center>
      <hr>
      <div v-for="todo in todos">
        <label>

        <!-- checkbox and strikethrough for every checked item  -->
          <input type="checkbox" v-on:change="toggle(todo)" v-bind:checked="todo.done">
          <del v-if="todo.done">
            {{ todo.text }}
          </del>
          <span v-else>
            {{ todo.text }}
          </span>
          <script>
            new Vue({
              el: "#app",
              data: {
                todos: [{
                    // default checked
                    text: "Week 1 practical",
                    done: true
                  },
                  {
                    // default unchecked
                    text: "Week 2 practical",
                    done: false
                  },
                  {
                    // default unchecked                      
                    text: "Week 3 practical",
                    done: false
                  },
                ]
              },
              methods: {
                toggle: function(todo) {
                  todo.done = !todo.done
                }
              }
            })
          </script>
        </label>
      </div>
  </body>
</html>
